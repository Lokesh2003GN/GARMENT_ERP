{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weaving Mills Management System{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/style2.css' %}">
    <link rel="stylesheet" href="{% static 'core/nav.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }
        .alert {
            border-radius: 8px;
            padding: 16px;
            margin: 16px auto;
            max-width: 600px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .alert-success { background: #e8f5e9; color: #388e3c; }
        .alert-error, .alert-danger { background: #ffebee; color: #d32f2f; }
        .alert-info { background: #e3f2fd; color: #1565c0; }
        .alert-warning { background: #fffde7; color: #fbc02d; }
    </style>
</head>
<body>
    {% include 'core/blocks/nav.html' %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <main style="min-height: 80vh;">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
