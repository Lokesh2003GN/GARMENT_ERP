{% extends 'core/blocks/base.html' %}
{% block title %}Staff Management{% endblock %}
{% block content %}
<div class="page-wrapper" style="background: linear-gradient(120deg, #e3f2fd 60%, #bbdefb 100%); min-height: 100vh;">
    <!-- Staff Management Section -->
    <section class="staff-management-section" style="padding: 32px 40px;">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 14px;">
            <h2 style="font-size: 2rem; font-weight: 700; color: #1565c0; margin: 0;">Staff Management</h2>
            
        </div>
        <div class="staff-list" style="background: #fff; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); padding: 24px;">
            <!-- Staff items will be populated here -->
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer" style="background: linear-gradient(90deg, #1565c0 60%, #42a5f5 100%); color: #fff; text-align: center; padding: 24px 0; border-radius: 24px 24px 0 0; margin-top: 48px;">
        <div class="container">
            <p style="font-size: 1.1rem;">&copy; 2024 Weaving Mills Management System. <span style="color:#bbdefb;">Empowering textile excellence.</span></p>
        </div>
    </footer>
</div>
{% endblock %}
