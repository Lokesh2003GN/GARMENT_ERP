{% load static %}
<link rel="stylesheet" href="{% static 'note/style.css' %}">

<h2 style="font-size:2rem; font-weight:700; color:#1565c0; text-shadow:0 2px 8px #bbdefb;">
    <i class="fas fa-edit"></i> Edit Wage
</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form id="wage-form" method="POST" action="{% url 'change_wage' wage.id %}" style="background: linear-gradient(135deg, #fff 70%, #e3f2fd 100%); box-shadow: 0 4px 16px rgba(21,101,192,0.08); border-radius: 16px;">
    {% csrf_token %}
    <label><i class="fas fa-calendar-day"></i> Date</label>
    <input type="date" name="date" required value="{{ wage.date|date:'Y-m-d' }}">
    
    <label><i class="fas fa-building"></i> Select Existing Company</label>
    <select name="company" id="company_select" required>
        <option value="">-- Select Company --</option>
        {% for c in companies %}
            <option value="{{ c.pk }}" {% if wage.company.id == c.id %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
    </select>
    
    <label><i class="fas fa-rupee-sign"></i> Amount</label>
    <input type="number" step="0.01" name="amount" value="{{ wage.amount }}" required>
    
    <label><i class="fas fa-sticky-note"></i> Note</label>
    <input type="text" name="note" value="{{ wage.note }}">
    <br>
    <div class="btn-row">
        <button type="submit"><i class="fas fa-save"></i> Save Wage</button>
        <button type="submit" name="delete_wage" value="true" onclick="return confirm('Are you sure you want to delete this wage?');" style="background-color: red; color: white;">
            <i class="fas fa-trash"></i> Delete Wage
        </button>
    </div>
</form>
